<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Automates</title>
  </head>
  <body>
    <header>
        <h1>Automates</h1>
        <h2>The repository to post pipeline</h2>
    </header>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Username:</label>
        </div>
        <div class="col-75">
          <input type="text" id="uname" name="username" placeholder="Your username..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="pswd">Password:</label>
        </div>
        <div class="col-75">
          <input type="password" id="pswd" name="password" placeholder="Your password..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="pswd">Repeat Password:</label>
        </div>
        <div class="col-75">
          <input type="password" id="rpswd" name="repassword" placeholder="Repeat password..">
        </div>
      </div>
    <br>
    <div class="row">
      <button class="button submit">Submit</button>
    </div>
  </div> 
    <script src="scripts/main.js" defer></script>
  </body>
</html>
